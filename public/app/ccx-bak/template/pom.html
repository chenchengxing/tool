<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/pom.css">
</head>
<body>
    <section id="pom">
        <div>${username}</div>
    </section>
    <script type="text/javascript" src="../js/require-jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.tmpl.js"></script>
    <script type="text/javascript">
        $.get("../data/pom.json",
            function (response) {
                $("#pom").html($.tmpl($("#pom").html(), response.data));
            }
        );
    </script>
</body>
</html>
