<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>百度统一培训 个人中心</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/createCourseStep.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/jquery.autocomplete.css" media="all" />
    <script type="text/javascript" src="js/ajaxupload.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <!--#S top -->
    <section id="top" class="gray-bg">
    </section><!--#E top -->
    
    <!--#S header -->
    <header id="header">
    </header><!--#E header -->
    
    <!--#S content -->
    <section id="content" class="clearfix w mt10">
        <!--#S aside -->
        <aside class="fl w186">
            <!--#S personalCenterNav -->
            <section id="personalCenterNav">
                
            </section><!--#E personalCenterNav -->
        </aside><!--#E aside -->
        
        <section class="fr w760">

             <!--#S personalCenterIndex Top -->
            <section id="personalCenterInfo">
                
            </section><!--#E personalCenterIndex Top -->

             <!--#S CourseCreateStep -->
            <section id="CourseCreateStep" class="mt10">
                <h3>创建课程</h3>
                <ul class="clearfix mt10 courseStep one"> 
                    <li class="cur step_1">课程基本信息</li>
                    <li class="step_2">添加课程内容</li>
                    <li class="step_3">确认并完成</li>
                </ul>
                <div class="courseStep_1 mt25">
                    <ul class="newCourse">
                        <li class="g_row">
                                <span class="g_header">标题<span>*</span>：</span>
                                <input type="text" id="courseTitle" value="" />
                        </li>
                        <li class="g_row">
                                <span class="g_header">简介<span>*</span>：</span>
                                <textarea id="castDescription"></textarea>
                        </li>
                        <li class="g_row">
                                <span class="g_header">分类<span>*</span>：</span>
                                <select id="classify_1">
                                    <option value="-1" selected="selected">请选择</option>
                                </select>
                                <select id="classify_2">
                                    <option value="-1">请选择</option>
                                </select>
                                <select id="classify_3">
                                    <option value="-1">请选择</option>
                                </select>
                                <a id="classifyEnter" class="gbtn bmin bcl" href="javascript:void(0)">确认</a>
                        </li>
                        <li class="g_row">
                                <span class="g_header">已选择分类<span></span>：</span>
                                <div id="classifySelected"><!--已选择分类--></div>
                        </li>
                        <li class="g_row">
                                <span class="g_header">标签<span class="no">*</span>：</span>
                                <input type="text" id="courseTag" class="tagInput" value="" />
                                <!--
                                <p><span class="tag">摄影基础</span><span class="tag">产品设计</span><span class="tag">UI</span><span class="tag">UE</span><span class="tag">产品经理</span></p>-->
                        </li>
                        <li class="g_row">
                                <span class="g_header">封面<span class="no">*</span>：</span>
                                <img src="images/cover-big.png" width="220" height="140" id="bcoverBig"/>
                                <input type="hidden" id="bpicUrl" name="liveCover"/>
                                <p>给课程换个图标</p>
                                <p><a href="javascript:void(0);" class="upload" id="buploadBtn">选择文件</a><span class="dim">（从你的电脑选择你喜欢的图片，你可以选择上传JPG、GIF、PNG或BMP）</span></p>
                        </li>
                        <li class="g_row emt">
                                <span class="g_header no">操作*：</span>
                                <a href="javascript:void(0);" class="confirm confirm_1">保存并下一步</a>&nbsp;<a href="javascript:void(0);" class="cancel cancel_1 inner-block">取消</a>
                        </li>
                    </ul>
                </div>
                
                <div class="courseStep_2 mt25">
                    
                    <div> 
                        <ul class="addCourseDetail">
                            <!--
                            <li class="clearfix">
                                <div class="courseDetailName">nihao</div>
                                <div class="act"><a class="del" href="#">删除</a></div>
                                <div class="ctime">2012-12-12 12:12</div>
                            </li>
                            <li class="clearfix">
                                <div class="courseDetailName">nihao</div>
                                <div class="act"><a class="del" href="#">删除</a></div>
                                <div class="ctime">2012-12-12 12:12</div>
                            </li>
                            <li class="clearfix">
                                <div class="courseDetailName">nihao</div>
                                <div class="act"><a class="del" href="#">删除</a></div>
                                <div class="ctime">2012-12-12 12:12</div>
                            </li>
                            <li class="clearfix">
                                <div class="courseDetailName">nihao</div>
                                <div class="act"><a class="del" href="#">删除</a></div>
                                <div class="ctime">2012-12-12 12:12</div>
                            </li>
                            <li class="clearfix">
                                <div class="courseDetailName">nihao</div>
                                <div class="act"><a class="del" href="#">删除</a></div>
                                <div class="ctime">2012-12-12 12:12</div>
                            </li>
                            -->
                        </ul>
                    </div>
                    
                    <div class="addCourse mt25"> 
                        <h4 class="addcourseWord">添加课件</h4>
                        <ul class="newCourse mt25">
                            <li class="g_row">
                                    <span class="g_header">课件名称<span>*</span>：</span>
                                    <input type="text" id="cName" value="" />
                            </li>
                            <li class="g_row">
                                    <span class="g_header">课件描述<span>*</span>：</span>
                                    <textarea id="cDesc"></textarea>
                            </li>
                            <li class="g_row">
                                    <span class="g_header">课件类型<span>*</span>：</span>
                                    <select id="cType">
                                        <option value="0">请选择</option>
                                        <option value="1">视频</option>
                                        <option value="2">文档</option>
                                    </select>
                            </li>
                            <li class="g_row sourseUpload">
                                    <span class="g_header">上传<span>*</span>：</span>
                                    <input type="file" id="courseWareFile" name="file"/>
                                    <span id="showFileName"></span>
                                    <input type="hidden" id="docFilePath"/>
                                    <input type="hidden" id="videoFilePath"/>
                                    <input type="hidden" id="HiddenVideoUrl"/>
                                    <input type="hidden" id="HiddenDocUrl"/>
                            </li>
                        </ul>
                        <p><a class="rbtn bmin affirmAdd" href="javascript:void(0)">确认</a><a class="rbtn bmin cancelAdd" href="javascript:void(0)">取消</a></p>
                    </div>
                    
                    <p class="mt25 nextBtn"><a class="gbtn bmin bcl confirm_2" href="#">下一步</a></p>
                </div>
                
                <div class="courseStep_3 mt30">
                    <div class="mt25 mb10"> 
                        <p class="mt25">恭喜您，课程已经创建成功</p>
                        <p class="mt10"><a class="rbtn bbig" href="createCourseStep.html">继续创建</a></p>
                        <p class="mt10"><a class="checkcourse" href="personalCenterMyCourse.html">查看我创建的课程</a></p>
                    </div>
                </div>
            </section><!--#E  -->

        </section>
    </section><!--#E content -->
    
    <!--#S footer -->
    <footer id="footer">
    </footer><!--#E footer -->
    
    
    <script src="js/require-jquery.js"></script>
    <script>
        require.config({
            baseUrl: "js",
            paths: {
                "createCourseStep": "createCourseStep"
            },
            shim: {
                "jquery.tmpl": ["jquery"],
                "jquery.autocomplete": ["jquery"],
                "IP-fileupload": ["jquery"],
                "jquery.blockUI": ["jquery"]
            }
        });
        require(["createCourseStep"]);
    </script>
</body>
</html>
