<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>百度统一培训 搜索</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/search.css" media="all" />
    <!--[if lt IE 9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <!--#S top -->
    <section id="top" class="gray-bg">
    </section><!--#E top -->
    
    <!--#S header -->
    <header id="header">
    </header><!--#E header -->
    
    <!--#S content -->
    <section id="content" class="clearfix w mt10">
        
        <!--#S courseList -->
        <section id="courseList" class="mt10">
        </section><!--#E courseList -->
        
        <!--#S pagination -->
        <section id="pagination" class="mt10 pagination">
        </section><!--#E pagination -->
    </section><!--#E content -->
    
    <!--#S footer -->
    <footer id="footer">
    </footer><!--#E footer -->
    
    <script src="js/require-jquery.js"></script>
    <script>
        require.config({
            baseUrl: "js",
            paths: {
                "search": "search"
            },
            shim: {
                "jquery.tmpl": ["jquery"]
            }
        });
        require(["search"]);
        
    </script>
</body>
</html>
