{{if data && data.length > 0}}
<ul>
    {{each data}}
    <li>
        <a href="play.html?courseId=${courseId}&elementId=${id}" title="${name}" {{if $index == curIndex}} class="cur"{{/if}}>
        <span class="num">课时${$index+1}</span>
        <span class="{{if isViewed}}status-ok{{else}}status{{/if}}"></span>
        ${$item.substr(name)}
        </a>
    </li>
    {{/each}}
</ul>
{{/if}}
