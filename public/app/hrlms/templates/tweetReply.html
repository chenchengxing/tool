<div id="tweetReply">
    <textarea class="publisher-reply" maxlength="140">回复@${name}:</textarea>
    <div class="tweet-reply-ft">
        <!-- <label class="fl"><input class="tweet-forward" type="checkbox" name="forward">同时转发到我的消息</label> -->
        <a class="obtn tweet-reply-submit" href="javascript:void(0);">评论</a>
    </div>
    <ul>
        {{each result}}
        <li class="tweet" data-noticeId="${noticeId}">
            <div class="t-author">
                <a href="profileCourse.html?userId=${creater}" class="avatar"><img src="${$item.defaultImage(\'family\', createrName)}" onerror="this.src=\'${$item.defaultImage(\'avatar\')}\';" data-id="${creater}" width="48" height="48" alt="" /></a>
            </div>
            <div class="t-bd">
                <div class="time fr">${timelineFormat}</div>
                <div class="t-hd"><a href="profileCourse.html?userId=${creater}" class="avatar" data-id="${creater}"><h5>${createrName}</h5></a></div>
                <p class="t-msg">{{html $item.formatS(content)}}</p>
            </div>
        </li>
        {{/each}}
    </ul>
</div>
