 {{each data}}
 <li class="gt">
    <div class="pic"><a href="groupTopicInfo.html?groupId=${groupId}&tag=${$item.encodestr(tag)}"><img src="images/48x48.png" width="48" height="48" alt="" /></a></div>
    <div class="txt">
        <h5><a href="groupTopicInfo.html?groupId=${groupId}&tag=${$item.encodestr(tag)}">#${tag}#</a></h5>
        <p title="${groupName}">来自:${$item.substrByByte(groupName)} 小组</p>
        <p>by:${creatorName} </p>
    </div>
</li>
{{/each}}
