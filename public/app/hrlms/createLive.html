<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>百度统一培训 课程中心</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/createLive.css" media="all" />
    <script type="text/javascript" src="js/ajaxupload.js"></script>
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <!--#S top -->
    <section id="top" class="gray-bg">
    </section><!--#E top -->
    
    <!--#S header -->
    <header id="header">
    </header><!--#E header -->
    
    <!--#S content -->
    <section id="createLiveTitle" class="clearfix w mt10">
        <div class="createLiveTitle">
            <img src="images/createLive.png"/>
            <b>创建直播课堂</b>
        </div>
    </section>
    <section id="content" class="clearfix w mt10">
        <!--#S createLiveForm -->
        <section class="fl w720" id="createLiveForm">
        </section><!--#E createLiveForm -->
        
        <!--#S aside -->
        <aside class="fr w230">
            <!--#S groupDescribe -->
            <section id="createLiveDescribe">
                <h3>在线课堂</h3>
                <p>通过摄像头、麦克风、电子白板模拟真实的教学现场。</p>
            </section><!--#E groupDescribe -->
            
        </aside><!--#E aside -->
    </section><!--#E content -->
    
    <!--#S footer -->
    <footer id="footer">
    </footer><!--#E footer -->
    
    <script src="js/require-jquery.js"></script>
    <script>
        require.config({
            baseUrl: "js",
            paths: {
                "createLive": "createLive"
            },
            shim: {
                "jquery.tmpl": ["jquery"]
            }
        });
        require(["createLive"]);
    </script>
</body>
</html>
