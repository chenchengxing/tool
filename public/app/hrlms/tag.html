<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>百度统一培训 直播课堂</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/tag.css" media="all" />
    <!--[if lt IE 9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <!--#S top -->
    <section id="top" class="gray-bg">
    </section><!--#E top -->
    
    <!--#S header -->
    <header id="header">
    </header><!--#E header -->
    
    <!--#S content -->
    <section id="content" class="clearfix w mt10">
         <section class="fl w720">
            <!--#S tagTitle -->
            <div id="tagTitle">
            </div><!--#E tagTitle -->
            
            <!--#S tagCourseList -->
            <div id="filterCourse" class="filter-course tag-filter">
            </div><!--#E tagCourseList -->
            
            <!--#S tagCourseList -->
            <div id="tagCourseList">
                
            </div><!--#E tagCourseList -->
            
            <!--#S pagination -->
            <section id="pagination" class="mt10 pagination">
            </section><!--#E pagination -->
         </section>
        
        <!--#S aside -->
        <aside class="fr w230">
            <!--#S tags -->
            <section id="tags" class="md">
                
            </section><!--#E tags -->
        </aside><!--#E aside -->
    </section><!--#E content -->
    
    <!--#S footer -->
    <footer id="footer">
    </footer><!--#E footer -->
    
    <script src="js/require-jquery.js"></script>
    <script>
        require.config({
            baseUrl: "js",
            paths: {
                "tag": "tag"
            },
            shim: {
                "jquery.tmpl": ["jquery"]
            }
        });
        require(["tag"]);
        
    </script>
</body>
</html>
