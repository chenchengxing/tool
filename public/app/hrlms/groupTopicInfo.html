<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>百度统一培训 课程中心</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/groupTopicInfo.css" media="all" />
    <!--[if lt IE 9]>
    <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <!--#S top -->
    <section id="top" class="gray-bg">
    </section><!--#E top -->
    
    <!--#S header -->
    <header id="header">
    </header><!--#E header -->
    
    <!--#S groupBoard -->
    <section id="groupBoard" class="w mt10">
    </section><!--#E groupBoard -->
    
    <!--#S content -->
    <section id="content" class="clearfix w mt10">
        <section class="fl w720">
            <!--#S groupTopicHeader -->
            <section id="groupTopicHeader">
            </section><!--#E groupTopicHeader -->
            <!--#S publisher -->
            <section id="publisher">
            </section><!--#E publisher -->
            
            <!--#S tweetList -->
            <section id="tweetList">
            </section><!--#E tweetList -->
            <!--#S pagination -->
            <section id="pagination" class="mt10 pagination">
            </section><!--#E pagination -->
        </section>
        
        <!--#S aside -->
        <aside class="fr w230 pr6">
            <!--#S hotTalk -->
            <section id="hotTalk">
                
            </section><!--#E hotTalk -->
        </aside><!--#E aside -->
    </section><!--#E content -->
    
    <!--#S footer -->
    <footer id="footer">
    </footer><!--#E footer -->
    
    <script src="js/require-jquery.js"></script>
    <script>
        require.config({
            baseUrl: "js",
            paths: {
                "groupTopicInfo": "groupTopicInfo"
            },
            shim: {
                "jquery.tmpl": ["jquery"]
            }
        });
        require(["groupTopicInfo"]);
    </script>
</body>
</html>
